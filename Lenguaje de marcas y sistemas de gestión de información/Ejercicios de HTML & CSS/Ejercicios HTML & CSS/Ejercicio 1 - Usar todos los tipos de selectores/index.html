<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Selectores CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a mi sitio web</h1>
    </header>
    <nav>
        <ul>
            <li class="menu-item">Inicio</li>
            <li class="menu-item">Servicios</li>
            <li class="menu-item">Contacto</li>
        </ul>
    </nav>
    <main>
        <section id="section">
            <h2 class="section-title">Sobre nosotros</h2>
            <p>Somos una empresa dedicada a brindar servicios de calidad.</p>
        </section>
        <section>
            <h2 class="section-title">Nuestros servicios</h2>
            <p>Ofrecemos una variedad de servicios adaptados a tus necesidades.</p>
        </section>
    </main>

    <form>
        <fieldset>
            <legend>Contacto</legend>
            <label for="name">Nombre:</label>
            <input id="name" type="text" placeholder="Introduce tu nombre.." required>

            <label for="apellidos">Apellidos:</label>
            <input id="apellidos" type="text" placeholder="Apellidos.." required>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <footer>
        <p>Â© 2024 Mi sitio web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
